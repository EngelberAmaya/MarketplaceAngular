<div *ngIf="!cargando" class="ps-top-categories mt-5">

    <div class="container">

        <h3>Top categories of the month</h3>

        <div class="row">

            <div *ngFor="let item of categories" class="col-xl-2 col-lg-3 col-sm-4 col-6 ">
                <div class="ps-block--category">
                    <a class="ps-block__overlay" routerLink="products/{{item.url}}"></a>
                    <img src="../../../../assets/img/categories/{{item.image}}" alt="">
                    <p>{{item.name}}</p>
                </div>
            </div>

        </div>
    </div>

</div>

<div *ngIf="cargando" class="d-flex justify-content-center">
    <div class="spinner-border text-muted my-5"></div>
</div>
