<div *ngIf="!preload" id="carouselExampleControls" data-interval="false" class="carousel slide" data-ride="carousel" style="min-height: 100px;">
    <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let item of banner_home; let i = index" [ngClass]="{'active': i == 0 }">
            <img src="../../../../assets/img/products/{{category[i]}}/horizontal/{{item['IMG tag']}}">
            <div class="carousel-caption d-md-block contenido">
                <h4>{{ item["H4 tag"]}}</h4>
                <h3>{{ item["H3-1 tag"]}}</h3>
                <h3> {{ item["H3-2 tag"]}} <br/>
                    <p>{{ item["H3-3 tag"]}} <strong> {{ item["H3-4s tag"]}}</strong></p>
                </h3>
                <a class="ps-btn" routerLink="product/{{url[i]}}">{{ item["Button tag"]}}</a>
            </div>
        </div>
        <a class="carousel-control-prev text-danger" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next text-danger" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<div *ngIf="preload" class="d-flex justify-content-center">
    <div class="spinner-border text-muted my-5"></div>
</div>
