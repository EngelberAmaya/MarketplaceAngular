<div *ngIf="!preload" class="ps-promotions">

    <div class="container">

        <div class="row">

            <div *ngFor="let item of banner_default; let i = index" class="col-md-6 col-12 ">
                <a class="ps-collection" routerLink="product/{{url[i]}}">
                    <img src="../../../../assets/img/products/{{category[i]}}/default/{{item}}" alt="">
                </a>
            </div>

        </div>

    </div>

</div>

<div *ngIf="preload" class="d-flex justify-content-center">
    <div class="spinner-border text-muted my-5"></div>
</div>
