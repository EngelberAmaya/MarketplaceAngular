<div *ngFor="let item of store" class="media p-3">

    <img src="../../../../../assets/img/stores/{{item.url}}/{{item.logo}}" alt="{{item.store}}" class="mr-5 mt-1 rounded-circle" style="width:120px;">

    <div class="media-body">
        <h4>{{item.store}}</h4>
        <p>{{item.abstract}}</p>
        <a class="ps-btn" href="store/{{item.url}}">Visit Store</a>
    </div>
</div>
