<div class="ps-section--default ps-customer-bought">

    <div class="ps-section__header">

        <h3>Customers who bought this item also bought</h3>

    </div>

    <div class="ps-section__content">

        <div class="row">

            <div *ngFor="let item of products; let i = index; let lastIndex = last" class="col-lg-2 col-md-4 col-6 ">

                <div class="ps-product">

                    <div class="ps-product__thumbnail">

                        <a href="product/{{item.url}}">
                            <img src="../../../../assets/img/products/{{item.category}}/{{item.image}}" alt="">
                        </a>

                        <div [innerHTML]="price[i][1]"></div>

                        <ul class="ps-product__actions">

                            <li>
                                <a href="#" data-toggle="tooltip" data-placement="top" title="Read More">
                                    <i class="icon-bag2"></i>
                                </a>
                            </li>

                            <li>
                                <a href="product/{{item.url}}" data-toggle="tooltip" data-placement="top" title="Quick View">
                                    <i class="icon-eye"></i>
                                </a>
                            </li>

                            <li>
                                <a href="#" data-toggle="tooltip" data-placement="top" title="Add to Whishlist">
                                    <i class="icon-heart"></i>
                                </a>
                            </li>

                        </ul>

                    </div>

                    <div class="ps-product__container">

                        <a class="ps-product__vendor" href="#">{{item.store}}</a>

                        <div class="ps-product__content">

                            <a class="ps-product__title" href="product/{{item.url}}">{{item.name}}</a>

                            <div class="ps-product__rating">

                                <select class="ps-rating" data-read-only="true">
                                    <option *ngFor="let review of reviews[i]; let f = index" [value]="review">{{f+1}}</option>
                                </select>

                                <span>{{rating[i]}}</span>

                            </div>

                            <div [innerHTML]="price[i][0]"></div>

                        </div>

                        <div class="ps-product__content hover">

                            <a class="ps-product__title" href="product/{{item.url}}">{{item.name}}</a>

                            <div [innerHTML]="price[i][0]"></div>

                        </div>

                    </div>

                    {{ lastIndex ? callback() : ""}}

                </div>

            </div>

        </div>

    </div>

</div>
